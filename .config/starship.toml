# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = true

[character]
success_symbol = "[👉](gold)"
#success_symbol = "[❯❯❯](yellow)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[vi ➜](bold green)"

# show task completion time
[cmd_duration]
min_time = 500
format = "[took](black) [$duration](black)"

[directory]
truncation_length = 8

# show username
[username]
disabled = false
style_user = "yellow bold"
style_root = "red bold"
format = "[$user]($style)"
show_always = true

[hostname]
ssh_only = false
format =  "[@](bold white)[$hostname](bold green) in "
disabled = false


# separate the prompt into two line
[line_break]
disabled = false

#[git_status]
#conflicted = "🏳"
#ahead = "⇡${count}"
#diverged = "⇕⇡${ahead_count}⇣${behind_count}"
#behind = "⇣${count}"
#untracked = "🤷"
#stashed = "📦"
#modified = "📝"
#staged.value = "++"
#staged.style = "green"
#staged_count.enabled = true
#staged_count.style = "green"
#renamed = "👅"
#deleted = "🗑"

[git_branch]
symbol = "🌱 "
#truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 4

#[git_state]
#format = "[\\($state( $progress_current of $progress_total)\\)]($style) "
#cherry_pick = "[🍒 PICKING](bold red)"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 50
style = "bold red"

[jobs]
symbol = "+ "
threshold = 4

[status]
style = "bg:blue"
symbol = "💣 "
format = "[\\[$symbol$status\\]]($style) "
disabled = false

