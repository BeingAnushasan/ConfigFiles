# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = true

[character]
#success_symbol = "[👉](gold)"
success_symbol = "[❯❯❯](yellow)"
error_symbol = "[❯❯[❯](bold red)](yellow)"
vicmd_symbol = "[vi ➜](bold green)"

# show task completion time
[cmd_duration]
min_time = 500
format = "[took](white) [$duration](white)"

[directory]
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1

# show username
[username]
disabled = false
style_user = "yellow bold"
style_root = "red bold"
format = "[$user]($style)"
show_always = true

[hostname]
ssh_only = false
format =  "[@](bold white)[$hostname](bold blue)[:](bold white)"
disabled = false


# separate the prompt into two line
[line_break]
disabled = true

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
disabled = true

[git_branch]
symbol = " "
#truncation_length = 10
truncation_symbol = ""
format = "[$symbol\\[$branch\\]]($style) "
#🌱

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 50
style = "bold red"

[jobs]
symbol = "+ "
threshold = 4


[python]
disabled = true

[package]
disabled = true

[ruby]
disabled = true

[rust]
disabled = true

[nodejs]
disabled = true

[java]
disabled = true

[golang]
disabled = true

[aws]
disabled = true
